<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="link hover effects.css" type="text/css" rel="stylesheet" />
    <title>Link hover effects</title>
</head>

<body>
    <h2><a class="eff effect1">Hover effect 1</a></h2>
    <h2><a class="eff effect2">Hover effect 2</a></h2>
    <h2><a class="eff effect3">Hover effect 3</a></h2>
    <h2><a class="eff effect4">Hover effect 4</a></h2>
    <h2><a class="eff effect5"><span>Hover effect 5</span></a></h2>
    <h2><a class="eff effect6"><span>Hover effect 6</span></a></h2>
    <h2><a class="eff effect7" data-content="Hover effect 7"><span>Hover effect 7</span></a></h2>
    <h2><a class="eff effect8"><span>Hover effect 8</span> </a></h2>
    <h2><a class="eff effect9">Hover effect 9</a></h2>
    <h2><a class="eff effect10" data-content="Hover effect 10">Hover effect 10</a></h2>
   
</body>

</html>
