<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="Three dim carousel.css" rel="stylesheet" type="text/css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' defer></script>
    <script src="Three dim carousel.js" type="text/javascript" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="carousel" data-slide="1">
            <div class="slides">
                <img src="https://img-aws.ehowcdn.com/700x/cdn.onlyinyourstate.com/wp-content/uploads/2017/02/turkeyriver-700x700.jpg" alt="random pic" />
            </div>
            <div class="slides">
                <img src="https://img-aws.ehowcdn.com/700x/cdn.onlyinyourstate.com/wp-content/uploads/2017/02/squirrelsnest-700x738.jpg" alt="another random pic" />
            </div>
            <div class="slides">
                <img src="http://travelsouvenirmagnets.ergoiamtoo.com/image/cache/data/magnets/montana-scenic-magnet-0488B-428x428.jpg" alt="one more random pic" />
            </div>
            <div class="slides">
                <img src="https://picsum.photos/700/700/?random=1" alt="">
            </div>
        </div>
        <div class="next">NEXT</button>
        </div>
        <div class="prev" id="prev">PREV</button>
        </div>
    </div>
</body>

</html>
