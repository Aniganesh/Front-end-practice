<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="Three dim carousel.css" rel="stylesheet" type="text/css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' defer></script>
    <script src="Three dim carousel.js" type="text/javascript" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="carousel" data-slide="1">
            <div class="slides">
                <img src="http://anband.spb.ru/images/500/DSC100549826.jpg" alt="random pic" />
            </div>
            <div class="slides">
                <img src="https://picography.co/wp-content/uploads/2018/10/picography-still-lake-mountain-snow-sunset-eberhard-grossgasteiger-small-600x400.jpg" alt="another random pic" />
            </div>
            <div class="slides">
                <img src="https://picography.co/wp-content/uploads/2018/10/picography-conifer-trees-lake-reflection-eberhard-grossgasteiger-small-600x400.jpg" alt="one more random pic" />
            </div>
            <div>
                <img src="https://picography.co/wp-content/uploads/2018/10/picography-mountain-snow-sunset-stars-sky-eberhard-grossgasteiger-small-600x400.jpg" alt="random pic" />
            </div>
        </div>
        <div class="next">NEXT</button>
        </div>
        <div class="prev" id="prev">PREV</button>
        </div>
    </div>
</body>

</html>
