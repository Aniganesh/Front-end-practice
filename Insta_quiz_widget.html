<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insta Quiz Widget</title>
    <link href="Insta_quiz_widget.css" rel="stylesheet" />
    <link href="BOILER PLATE.css" rel="stylesheet" />
    <script src="Insta_quiz_widget.js" defer></script>
</head>

<body>
    <div class="flex-container full">
        <div class="centred" id="confetti-container">
            <div class="flex-container" id="quiz-container">
                <div class="max-parent-width" id="question">Which is my favourite beverage?</div>
                <div class="opt-group max-parent-width">
                    <div class="ans-pill" id="opt1" data-correct="true"><span class="indicator">A</span> Coffee</div>
                    <div class="ans-pill" id="opt2" data-correct="false"><span class="indicator">B</span> Tea</div>
                    <div class="ans-pill" id="opt3" data-correct="false"><span class="indicator">C</span> Beer</div>
                    <div class="ans-pill" id="opt4" data-correct="false"><span class="indicator">D</span> Plain milk</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
